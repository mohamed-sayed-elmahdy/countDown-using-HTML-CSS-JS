<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countDown using HTML,CSS,JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="countdown-box">
      <h1>We are opening soon!</h1>
      <div id="countdown-details">
        <div class="count-day">
          <span class="day">Day</span>
          <h3 class="timeContainer">day</h3>
        </div>
        <div class="count-hour">
          <span class="hour">Hhour</span>
          <h3 class="timeContainer">hour</h3>
        </div>
        <div class="count-minutes">
          <span class="minute">Minute</span>
          <h3 class="timeContainer">minute</h3>
        </div>
        <div class="count-second">
          <span class="second">Second</span>
          <h3 class="timeContainer">second</h3>
        </div>
    </div>
    <h3>Developed and designed by <i>Mohamed Sayed Elmahdy</i></h3>
    </div>
    <script src="main.js"></script>
  </body>
</html>
